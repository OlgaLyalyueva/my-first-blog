{% extends 'blog/base.html' %}

{% block content %}
    <div class="login_form">
        <form method="POST" action="{% url 'login' %}" class="login">
            {% csrf_token %}
            <h3>Welcome Back</h3>
            <input type="password" name="password" placeholder="Enter your password" id="password" required />
            <input type="email" name="username" placeholder="Enter your login" id="username" required />
            {% if form.errors %}
            <p>Something is wrong</p>
            {% endif %}
            <input type="submit" name="submit" value="Login to DDC" class="btn" id="login_button" />
        </form>
    </div>
{% endblock %}
