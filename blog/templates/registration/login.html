{% extends 'blog/base.html' %}

{% block content %}
    <div class="login_form">
        <form method="POST" action="{% url 'login' %}" class="login">
            {% csrf_token %}
            <h3>Welcome Back</h3>
            <input type="text" name="username" placeholder="Enter your login" id="username" required />
            <input type="password" name="password" placeholder="Enter your password" /
                id="password" required minlength="8" aria-describedby="passwordHint" /
                autocomplete="current-password" /
                data-error="Please use a password with at least 8 characters." /
                data-empty="Please fill out this field">
            <button type="button" hidden aria-pressed="false" class="form__toggle-password"         data-toggle-password>
                <span>Show password</span>
            </button>
            {% if form.errors %}
            <p>Something is wrong</p>
            {% endif %}
            <a href="{% url 'password_reset' %}">Forgot password?</a>
            <input type="submit" name="submit" value="Login to DDC" class="btn" id="login_button" />
        </form>
    </div>
{% endblock %}
