{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="post">
            {% if post.image %}
                <p><img src="{{ post.image.url }}" alt="" width="240" height="220" align="left" vspace="15" hspace="15"></p>
            {% else %}
                <p><img src="{% static "images/post_default.png" %}" alt="" width="240" height="220" align="left" vspace="15" hspace="15"></p>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
        </div>
    </div>
{% endblock %}
